<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>HARRY POTTER IRONHACK SNITCH GAME</title>
</head>
<body>
    <main>
        <div id="game-start" class="container">
            
            <div class="title-text">
                <h1>HARRY POTTER <br> IronHack Snitch Game</h1>
            </div>

            
            <div class="text">
                <p>You’re the new Gryffindor Seeker; <br>
                You’ll have to <br>
                catch as many snitches as you <br>
                can while avoiding enchanted <br>
                bludgers! <br>
                Be careful, you only have 3 lives.</p>
                <p>Use the arrows <br> ⬅ ⬆ ➡ ⬇ <br> to move Harry</p>
            </div>

            
            

            
            <img src="images/first-image.jpg" alt="Main menu" class="main-img">

           
            <button id="start-button">START GAME</button>
        </div>
        
  <div id="game-screen">
    <img src="images/game-image.jpeg" alt="game-screen" class="game-img" />
                 
    <div class="game-stats">
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>

    
      </div>
      </div>
      
  


      <div id="game-end">
        <img src="images/final-image.webp" alt="game-over" class="logo-img" />
        <div class="final-text">
        <h1>GAME OVER!</h1>
        <p>Your Score: <span id="final-score"></span></p>
        </div>
        <br />
        
        <button id="restart-button">Restart</button>
    </div>
    
    <audio id="quidditch-music" loop>
        <source src="music/quidditch_world_cup.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="background-music" loop>
        <source src="music/double_trouble.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="menu-music" loop>
        <source src="music/harry_potter_theme.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    </main>

   

   

    <script src="js/obstacle.js"></script>
    <script src="js/player.js"></script>
    <script src="js/snitch.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
    
    
    </body>
    </html>
